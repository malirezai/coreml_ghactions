name: Test jetson nano self-hosted runner

on: 
  push:
    paths:
    - .github/workflows/jetson-test.yml
    - jetson_test.py

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - name: Check python
      run: |
        /home/peckjon/c4aarch64_installer/bin/pip -V
        /home/peckjon/c4aarch64_installer/bin/python3 -V
        /home/peckjon/c4aarch64_installer/bin/pip install pycuda
    - name: Run script
      run: /home/peckjon/c4aarch64_installer/bin/python3 jetson_test.py
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Jetson test" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
